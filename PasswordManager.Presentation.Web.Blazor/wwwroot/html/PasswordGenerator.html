<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/PasswodGenerator.css">
    <title>PasswordGenerator</title>
</head>
<body>
    <div class="container">
        <p class="title">Генератор паролей</p>
    <div class="password_length">
        <p>Длина пароля</p>
        <input type="text" size="20" placeholder="По умолчанию 8"/>
    </div>
    <div class="register">
        <p>Регистр</p>
        <div>
            <div class="register_row">
                <div>
                    <input type="checkbox" name="upper" id="upper"/>
                    <label for="upper">Верхний</label>
                </div>
                <div>
                    <label for="upperSymbolsCount">Число символов</label>
                    <input type="text" size="20" placeholder="Например, 5"/>
                </div>
            </div>
        </div>
        <div>
            <div class="register_row">
                <div>
                    <input type="checkbox" name="lower" id="lower"/>
                    <label for="lower">Нижний</label>
                </div>
                <div>
                    <label for="lowerSymbolsCount">Число символов</label>
                    <input type="text" size="20" placeholder="Например, 5"/>
                </div>
            </div>
        </div>
    </div>
    <div class="digits_in_password">
        <input type="checkbox" name="digitsInPassword" id="digitsInPassword"/>
        <label for="digitsInPassword">Цифры в пароле</label>
    </div>
    <div class="special_symbols">
        <p>Специальные символы</p>
        <input type="text" size="50" placeholder="Символы перечислять через пробел"/>
    </div>
    <div class="btn_right">
        <button class="btn primary_btn">Генерировать</button>
    </div>
    <div class="result">
        <label for="result">Результат</label>
        <input type="text" name="result" id="result" size="70"/>
    </div>
    </div> 
</body>
</html>
