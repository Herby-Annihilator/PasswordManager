<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/hello.css" rel="stylesheet">
    <title>PasswordManagerHello</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center flex-fill flex-grow-1">
        <div class="hello_conatiner">
            <div class="hello_title">
                <p>Привет, "Спросим у ОС"</p>
            </div>
            <div class="d-flex justify-content-between">
                <label>Какую базу использовать</label>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="d-flex justify-content-end mt-3 mb-3">
                <button type="button" class="btn btn-outline-success">Создать</button>
            </div>
            <div class="d-flex justify-content-between">
                <label for="helloMasterPassword">Мастер-пароль</label>
                <input type="password" size="50" id="helloMasterPassword"/>
            </div>
            <div class="d-flex justify-content-center mt-5 mb-5">
                <button type="button" class="btn btn-outline-secondary">Мини-игра</button>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Отменить</button>
                <button type="button" class="btn btn-primary">Дальше</button>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
